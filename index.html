<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- array functions----------- -->
    <script src="/AlgoExpert/Arrays/TwoNumberSum.js"></script>
    <script src="/AlgoExpert/Arrays/ValidateSubsequence.js"></script>


    <script>
        const loadPage = (pageUrl, pageId) => {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Loading...");
                    setTimeout(() => {
                        document.querySelector("#"+pageId).innerHTML =
                        this.responseText;
                    });
                // }, 900);

                }
            };
            xhttp.open("GET", pageUrl, true);
            xhttp.send();
            xhttp.onload = function() {
            if (xhttp.readyState === xhttp.DONE) {
                console.log("All pages have loaded");
            }
        }
        }
  
    </script>
</head>


<body onload="
loadPage('components/arrays.html', 'ArraysPage');

">

<div id="ArraysPage"></div>


   

    
</body>
</html>
